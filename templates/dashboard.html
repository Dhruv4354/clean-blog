{% extends 'base.html' %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Dashboard</h1>
                            <span class="subheading">Programmer Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                   
                           
                            <hr>
                            <h2 class="post-title">Basic Action</h2>
                            <a href="/edit/0"><button  class="btn btn-primary float-right  ">Add a New Post</button></a>
                            <a href="/logout"><button  class="btn btn-primary float-right  ">Logout</button></a>
                            <hr>
                              <p class="subheading">->  UPLOAD A FILE HERE</p>
                              <form action="/uploader" method="post" enctype="multipart/form-data">
                                  <input type="file"  class="btn btn-primary float-right  " name="file1" >
                                  <button type="submit" class="btn btn-primary float-right  ">Submit</button>
                              </form>
                            <hr>
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                  </tr>
                                </thead>
                                {%for post in post%}
                                <tbody>
                                  <tr>
                                    <th scope="row">{{post.sno}}</th>
                                    <td>{{post.title}}</td>
                                    <td>{{post.date}}</td>
                                    <td><a href="/edit/{{post.sno}}"><button  class="btn btn-primary float-right  ">Edit</button></a></td>
                                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary float-right ">Delete</button></a></td>
                                  </tr>
                               {%endfor%}
                              </table>
      
            

        <!-- Footer-->
           {% endblock body %}
