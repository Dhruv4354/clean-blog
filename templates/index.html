{% extends 'base.html' %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coding Thunder</h1>
                            <span class="subheading">A Blog Like By The Coders and Programmers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    
               
                    {%for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h4 class="post-subheading">{{post.tagline}}</h4>
                            <h3 class="post-subtitle">{{post.content[0:110]}}...</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="/about">Coding Thunder</a>
                            {{post.date}}
                        </p>
                    </div>

                    {%endfor%}

                    <hr class="my-4" />
                    <!-- Pager -->
                    <a class="btn btn-primary float-left my-4" href="{{prev}}">⬅️ PREVIOUS </a>
                    <a class="btn btn-primary float-right mx-4" href="{{next}}"> NEXT ➡️   </a>
   
               
          

        <!-- Footer-->
           {% endblock body %}
