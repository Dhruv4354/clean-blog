{% extends 'base.html' %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Add/Edit Post</h1>
                            <span class="post-title">Add or Edit The Programmer Post</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p class="subheading">Add or Edit The Programmer Post</p>
                        <a href="/dashboard/"><button  class="btn btn-primary float-right  ">Dashboard Home</button></a>
                        <a href="/logout"><button  class="btn btn-primary float-right  ">Logout</button></a>
                        <div class="my-5">
        <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post"  novalidate>
            <div class="form-floating">
                <input class="form-control" value="{{post.title}}"id="title" type="text" placeholder="Enter your Title..." data-sb-validations="required" name="title" />
                <label for="title">Title</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="tline" value="{{post.tagline}}" type="text" placeholder="Enter your Tagline..." data-sb-validations="required,email" name="tline" />
                <label for="tline">Tagline</label>
     

            </div>
            <div class="form-floating">
                <input class="form-control" id="ontent" type="tel" value= "{{post.content }}" placeholder="Enter your Content..." data-sb-validations="required" name="content" />
                <label for="content">Content</label>

            </div>
            <div class="form-floating">
                <input class="form-control" id="slug" type="tel" value="{{post.slug}}" placeholder="Enter your Slug or path..." data-sb-validations="required" name="slug" />
                <label for="slug">Slug</label>
              
            </div>
            <div class="form-floating">
                <input name="img_file" class="form-control" value="{{post.img_file}}" id="img_file" placeholder="Enter your Image here..." style="height: 12rem" data-sb-validations="required" ></input>
                <label for="img_file">Image File</label>
              
            </div>
            <br />
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    To activate this form, sign up at
                    <br />
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
            <!-- Submit Button-->
            <button type="submit" class="btn btn-primary" id="sendMessageButton" href="/edit/{{post.sno}}">Send</button>
        </form>   </div>
    </div>
</div>
</div>
</main>

            

        <!-- Footer-->
           {% endblock body %}
